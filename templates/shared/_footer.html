{% load static %}
<footer id="footer"><!--Footer-->
    <div class="footer-Before">
        <div class="container">
            <div class="block-news">
                <div class="row">
                    <h3>با عضویت در خبـرنامه ما از تخفیفات ویـژه ما با خبـر شوید ... </h3>
                    <div class="searchform newslatter">
                        <input type="text" placeholder="آدرس ایمیـل شما ..."/>
                        <button type="submit" class="btn btn-default">
                            <i class="fa fa-arrow-circle-o-left"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer-top">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="companyinfo">
                        <h2>{% if setting.logo2 %}
                            <img src="{{ setting.logo2.url }}" alt="{{ setting.site_title }}">
                            {% else %}
                            <img src="{{ setting.logo.url }}" alt="{{ setting.site_title }}">
                            {% endif %}
                        </h2>
                        <h4>درباره ما :</h4>
                        <p>{{ setting.about_us }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="footer-bottom" style="direction: ltr !important;">
        <div class="container">
            <div class="row">
                <p class="pull-right" style="direction:rtl">
                    <a target="_blank" href="/" >{{ setting.copyright }}</a>
                </p>
            </div>
        </div>
    </div>

</footer><!--/Footer-->
